<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patinhas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="titulo">
            <a href="index.html">
                Patinhas
            </a>
        </h1>

        <div class="nav-bar">
            <ul>
                <li>
                    <a class="link-page" href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a class="link-page" href="contato.html">
                        Contato
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="main">
        <div class="titulo-conteudo">
            <h2>Entre em contato</h2>
        </div>

        <section class="contato">
            <div class="container-contato">
                <h3 class="mt">Mande uma mensagem</h3>
                <form action="">

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" onkeyup="validaNome()" />
                    <div id="txtNome"></div>
                    <br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" onkeyup="validaEmail()">
                    <div id="txtEmail"></div>
                    <br>

                    <label for="assunto">Assunto:</label>
                    <textarea name="assunto" id="assunto" cols="45" rows="10" onkeyup="validaTextArea()"></textarea>
                    <div id="txtAssunto"></div>
                    <br>

                    <div class="submit">
                        <input type="submit" value="Enviar" id="submit-button" onclick="validaForm()">
                    </div>
                </form>
            </div>

            <div class="endereco">
                <h3>Endereço</h3>
                <p>Av Paulista, 1578 - Bela Vista, São Paulo -SP, 01310-200</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4502.528984271688!2d-46.65793171097964!3d-23.561618569417146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59ceb1eb771f%3A0xe904f6a669744da1!2sMuseu%20de%20Arte%20de%20S%C3%A3o%20Paulo%20Assis%20Chateaubriand!5e0!3m2!1spt-BR!2sbr!4v1641828123005!5m2!1spt-BR!2sbr"
                    width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>

        </section>

    </main>

    <footer class="footer">
        <h3>Feito por Larissa Silva &copy;</h3>
        <a class="icon" href="https://www.linkedin.com/in/devlarissa/">
            <i class="fa fa-github fa-2x" aria-hidden="true"></i>
        </a>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
